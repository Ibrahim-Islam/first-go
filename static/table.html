<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>
    <div class="container">
        <h1>Table</h1>
        <table id="table" class="table">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Phone Number</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>


    <script>
        (function() {
            const table = document.getElementById('table').getElementsByTagName('tbody')[0];

            fetch('http://localhost:8092/inputs')
                .then(response => response.json())
                .then(data => {
                    for (let i = 0; i < data.length; i++) {
                        let row = table.insertRow(i);

                        let firstName = row.insertCell(0);
                        let lastName = row.insertCell(1);
                        let email = row.insertCell(2);
                        let phoneNumber = row.insertCell(3);

                        firstName.innerHTML = data[i].first_name;
                        lastName.innerHTML = data[i].last_name;
                        email.innerHTML = data[i].email;
                        phoneNumber.innerHTML = data[i].phone_number;
                    }
                })
                .catch(r => alert(r));
        })();
    </script>
</body>

</html>
